<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Arizonia|Lato:400,900&display=swap"

    />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="contact">
    <nav class="container">
      <a href="index.html" class="logo">Annie Mae</a>
      <ul>
        <li><a  href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <section class="container contact">
      <article class="contact-text">
        <h1 class="main-haddings">Contact</h1>
        <div class="underline"></div>
        <p class="copy">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni quos
          dolore impedit, eos id, nesciunt optio ut distinctio quas totam quidem
          sed sequi quis doloribus, maiores corrupti maxime. Saepe, perferendis!
        </p>
        <ul class="icons">
          <li>
            <a href=""><i class="fab fa-facebook-square"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-wordpress"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-github-square"></i></a>
          </li>
        </ul>
      </article>

      <article class="forma">
        <form>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <textarea cols="30" rows="10" placeholder="Message"></textarea>
          <input type="submit" value="Send message" />
        </form>
      </article>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

    <script src="main.js"></script>
